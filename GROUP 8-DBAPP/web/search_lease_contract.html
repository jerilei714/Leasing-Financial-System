<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Lease Contracts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2070a0;
        }
    </style>
</head>
<body>
    <form action="search_lease_contract.jsp" method="POST">
        <label for="searchType">Search by:</label>
        <select id="searchType" name="searchType" required>
            <option value="asset_id">Asset ID</option>
            <option value="contract_id">Contract ID</option>
        </select>

        <label for="searchValue">Search Value:</label>
        <input type="text" id="searchValue" name="searchValue" required>

        <button type="submit">Search</button>
        <button type="submit" formaction="lease_contracts.html">Cancel</button>
    </form>
</body>
</html>
