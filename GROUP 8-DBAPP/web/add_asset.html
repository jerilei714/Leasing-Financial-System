<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Asset</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2070a0;
        }
    </style>
</head>
<body>

    <form action="add_asset.jsp" method="POST">
        <label for="asset_name">Asset Name:</label>
        <input type="text" id="asset_name" name="asset_name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="asset_type">Asset Type:</label>
        <input type="text" id="asset_type" name="asset_type" required>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <label for="purchase_date">Purchase Date:</label>
        <input type="date" id="purchase_date" name="purchase_date" required>

        <label for="purchase_cost">Purchase Cost:</label>
        <input type="number" id="purchase_cost" name="purchase_cost" step="0.01" required>

        <label for="warranty_info">Warranty Information:</label>
        <textarea id="warranty_info" name="warranty_info" rows="4"></textarea>

        <label for="asset_condition">Asset Condition:</label>
        <select id="asset_condition" name="asset_condition" required>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
            <option value="Out of Service">Out of Service</option>
        </select>

        <label for="address_id">Address ID:</label>
        <input type="number" id="address_id" name="address_id" required>

        <button type="submit">Add Asset</button>
    </form>

</body>
</html>
